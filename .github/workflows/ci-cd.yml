name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install
          # Instala dependÃªncias especÃ­ficas manualmente se necessÃ¡rio
          npm install -g clean-css-cli uglify-js html-minifier

      - name: ğŸ”¨ Build project
        run: |
          # Criar diretÃ³rio dist se nÃ£o existir
          mkdir -p dist/css dist/js dist/img/optimized

          # Copiar arquivos HTML (sem minificar por enquanto)
          cp *.html dist/ || true

          # Copiar assets
          cp -r assets/ dist/ || true

          # Copiar outros arquivos necessÃ¡rios
          cp *.xml dist/ || true
          cp *.json dist/ || true

          echo "âœ… Build bÃ¡sico concluÃ­do"

      - name: ğŸ“Š List files for debugging
        run: |
          echo "ğŸ“ Estrutura do projeto:"
          find . -type f -name "*.html" -o -name "*.css" -o -name "*.js" | head -20
          echo "ğŸ“ ConteÃºdo da pasta dist:"
          ls -la dist/ || echo "Pasta dist nÃ£o existe"

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
